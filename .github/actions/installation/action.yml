name: 'Install Puppet'
description: 'Install Chef Workstation'
inputs:
  version:
    description: 'puppet version'
    required: false
    default: '21.7.524'
runs:
  using: "composite"
  steps:
    - name: Install Puppet
      id: install
      run: ${{ github.action_path }}/install.sh ${{ inputs.version }}
      shell: bash
